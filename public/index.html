<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="manifest" href="/manifest.json">
  <meta property="og:title" content="Free Cat Radio" />
  <meta property="og:type" content="article" />
  <meta property="og:url" content="https://freecatradio.com" />
  <meta property="og:image" content="https://freecatradio.com/img/splash.jpg" />
  <meta property="og:description" content="Freedom Cats Radio" /> 
  <link rel="stylesheet" type="text/css" href="/css/bundle.css" />
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <!--link href="https://fonts.googleapis.com/css2?family=Wendy+One&display=swap" rel="stylesheet"-->
  <title>Free Cat Radio</title>
</head>
<body>
  <div id="loading">
    <svg class="spinner-container" viewBox="0 0 44 44">
      <circle class="path" cx="22" cy="22" r="20" fill="none" stroke-width="4"></circle>
    </svg>
  </div>
  <div id="app">
    <canvas id="canvas"></canvas>
    <div id="overlay"></div>
    <div id="chatControls" class="toggleChat animated fadeIn" title="Open chat">
      <span class="icon pointer is-clickable">
        <span class="mdi mdi-message-text-outline mdi-36px"></span>
      </span>
    </div>
    <div id="switchControls" class="delay5">
      <span id="switchColor" class="mdi mdi-invert-colors mdi-24px" title="Switch color"></span>
      <span id="switchVisualiser" class="mdi mdi-brush mdi-24px" title="Switch visualizer"></span>
    </div>
    <audio id="stream" src="https://freecatradio.com/live" crossorigin="anonymous" preload="metadata" controls></audio>
    <!--audio id="stream" src="/song.mp3" crossorigin="anonymous" preload="metadata" controls></audio-->
    <div class="foreground">
      <h1 class="title">Free Cat Radio</h1>
      <div class="icon pointer" id="playBtn">
        <span class="mdi mdi-power"></span>
      </div>
      <h2 class="nowplaying animated">...</h2>
    </div>
    <div class="social">
      <a class="mobile" href="whatsapp://send?phone=+5492945690367" title="Chat on Whatsapp">
        <span class="icon pointer">
          <span class="mdi mdi-whatsapp"></span>
        </span>
      </a>
      <a class="desktop" href="https://web.whatsapp.com/send?phone=+5492945690367" target="_blank" title="Chat on Whatsapp">
        <span class="icon pointer">
          <span class="mdi mdi-whatsapp"></span>
        </span>
      </a>
      <a href="https://www.facebook.com/freecatradio" target="_blank" title="Find us on Facebook">
        <span class="icon pointer">
          <span class="mdi mdi-facebook"></span>
        </span>
      </a>
      <a href="https://twitter.com/freecatradio" target="_blank" title="Follow us on Twitter">
        <span class="icon pointer">
          <span class="mdi mdi-twitter"></span>
        </span>
      </a>
      <a href="https://share.freecatradio.com" target="_blank" title="Access our Audio Library">
        <span class="icon pointer">
          <span class="mdi mdi-folder-music"></span>
        </span>
      </a>
      <!--a href="https://github.com/liebsen/freecatradio" target="_blank" title="Access our Code Repository">
        <span class="icon pointer">
          <span class="mdi mdi-github"></span>
        </span>
      </a-->
      <a href="mailto:freecatradio@gmail.com" title="Contact us via Email">
        <span class="icon pointer">
          <span class="mdi mdi-email-outline"></span>
        </span>
      </a>
    </div>
  </div>
  <div id="chat">
    <div class="chat-container">
      <a href="#" id="username"></a>
      <div class="toggleChat">
        <a href="#" class="icon">
          <span class="mdi mdi-close mdi-36px"></span>
        </a>
      </div>
      <div id="chat_content"></div>
      <form id="chat_form">
        <input type="text" id="message" placeholder="Input message..."/>
        <button type="submit" class="is-clickable">
          <span class="icon">
            <span class="mdi mdi-message-text-outline mdi-24px"></span>
          </span>
        </button>
      </form>
    </div>
  </div>
  <script src="https://api.freecatradio.com/socket.io/socket.io.js"></script>
  <script src="/js/bundle.js"></script>
</body>
</html>
