<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#0779e4"/>
  <meta property="og:title" content="Free Cat Radio" />
  <meta property="og:type" content="article" />
  <meta property="og:url" content="https://freecatradio.com" />
  <meta property="og:image" content="https://freecatradio.com/img/splash.jpg" />
  <meta property="og:description" content="Freedom Cats Radio" /> 
  <link rel="stylesheet" type="text/css" href="/css/app.css" />
  <link rel="stylesheet" type="text/css" href="/css/animate.css" />
  <link rel="stylesheet" type="text/css" href="/css/visualizer.css" />
  <link rel="stylesheet" type="text/css" href="/css/snackbar.css" />
  <link rel="stylesheet" type="text/css" href="/css/materialdesignicons.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <title>Free Cat Radio</title>
</head>
<body>
  <div id="loading">
    <svg class="spinner-container" viewBox="0 0 44 44">
      <circle class="path" cx="22" cy="22" r="20" fill="none" stroke-width="4"></circle>
    </svg>
  </div>
  <div id="app">
    <canvas id="canvas" hidden></canvas>
    <audio id="stream" src="https://icecast.freecatradio.com/stream" crossorigin="anonymous" controls></audio>
    <div class="foreground">
      <h1 class="title">Free Cat Radio</h1>
      <span class="icon pointer">
        <span class="mdi mdi-play-circle" onclick="togglePlay(this)"></span>
      </span>
      <h4>Now playing...</h4>
      <h2 class="nowplaying">...</h2>
    </div>
    <div class="social">
      <a class="mobile" href="whatsapp://send?phone=+5492945690367">
        <span class="icon pointer">
          <span class="mdi mdi-whatsapp"></span>
        </span>
      </a>
      <a class="desktop" href="https://web.whatsapp.com/send?phone=+5492945690367" target="_blank">
        <span class="icon pointer">
          <span class="mdi mdi-whatsapp"></span>
        </span>
      </a>
      <a href="https://www.facebook.com/freecatradio" target="_blank">
        <span class="icon pointer">
          <span class="mdi mdi-facebook"></span>
        </span>
      </a>
      <a href="https://twitter.com/freecatradio" target="_blank">
        <span class="icon pointer">
          <span class="mdi mdi-twitter"></span>
        </span>
      </a>      
      <a href="mailto:freecatradio@gmail.com">
        <span class="icon pointer">
          <span class="mdi mdi-email-outline"></span>
        </span>
      </a>
    </div>
  </div>
  <script src="/js/app.js"></script>
  <script src="/js/snackbar.js"></script>
  <script src="/js/visualizer.js"></script>
  <script src="/js/axios.min.js"></script>
  <script src="/js/nowplaying.js"></script>
  <!--script src="/socket.io/socket.io.js"></script-->
</body>
</html>
